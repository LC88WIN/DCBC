<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<title>Dashboard Navigasi</title>

<style>
body {
    margin: 0;
    font-family: Arial, Helvetica, sans-serif;
    background: #eaeaea;
}

/* NAV BAR */
.navbar {
    display: flex;
    gap: 10px;
    padding: 14px;
    background: #1f376a;
    position: sticky;
    top: 0;
    z-index: 99999;
}

.navbar button {
    padding: 10px 20px;
    font-weight: bold;
    border: none;
    border-radius: 6px;
    cursor: pointer;
    background: #ffffff;
}

.navbar button:hover {
    background: #ffd700;
}

/* FRAME AREA */
.frame-container {
    width: 100%;
    height: calc(100vh - 70px);
}

iframe {
    width: 100%;
    height: 100%;
    border: none;
    display: none;
}
</style>
</head>

<body>

<!-- ================= NAVIGASI ================= -->
<div class="navbar">
    <button onclick="openFrame('invoice')">Invoice</button>
    <button onclick="openFrame('kesalahan')">Kesalahan</button>
    <button onclick="openFrame('kesalahan1')">Kesalahan 1 Pesanan</button>
    <button onclick="openFrame('info')">Information</button>
    <button onclick="openFrame('predeposit')">PreDeposit</button>
</div>

<!-- ================= FRAME ================= -->
<div class="frame-container">
    <iframe id="invoice" src="invoice.html"></iframe>
    <iframe id="kesalahan" src="kesalahan.html"></iframe>
    <iframe id="kesalahan1" src="kesalahan1pesanan.html"></iframe>
    <iframe id="info" src="sinkronisasi.html"></iframe>
    <iframe id="predeposit" src="predeposit.html"></iframe>
</div>

<script>
function openFrame(id) {
    document.querySelectorAll("iframe").forEach(f => f.style.display = "none");
    const frame = document.getElementById(id);
    if(frame) frame.style.display = "block";
}
openFrame("invoice"); // default saat halaman dibuka
</script>

</body>
</html>
